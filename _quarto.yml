          - text: "iv) Batch 2025-05-02"
            file: R/communities/community_composition/amplicon/20250502_BTK_illumina_v3/01_format_rbec_tab.qmd
          - text: "v) Compile pairs, trios, quartets"
            file: R/communities/community_composition/amplicon/01_compile_format.qmd
      - section: "5. Community growth - composition"
        contents:
          - text: "i) Species pairs"
            file: R/communities/community_composition/01_analysis_pairs.qmd
          - text: "ii) Species trios"
